<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>

    <!-- icon links -->
    <link href='https://css.gg/arrow-left-r.css' rel='stylesheet'>
    <link href='https://css.gg/arrow-right-r.css' rel='stylesheet'>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <main>
        <div class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Review Card -->
            <div class="reviews">
                <div class="img-container">
                    <img src="https://i.postimg.cc/x8csXD1r/pexels-lola-russian-1855582.jpg" id="profile-img" alt="Profile Photo">
                </div>
                <div class="author-container">
                    <h4 id="author">John Doe</h4>
                    <p id="job">UX Designer</p>
                    <p id="info">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cumque temporibus sed laudantium,
                        distinctio tempora minus! Libero quos deserunt aut temporibus.
                    </p>
                </div>

                <!-- prev - next button -->
                <div class="button-container">
                    <i class="gg-arrow-left-r" id="prev-btn"></i>
                    <i class="gg-arrow-right-r" id="next-btn"></i>
                </div>

                <!-- Random-Button -->
                <button class="random-btn">Suprise Me</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        NA7
    </footer>
    

    <!-- JavaScript -->
    <script src="JS/script.js"></script>
</body>

</html>
