<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu Page</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/textUtils.css" />
  </head>
  <body>
    <section class="menu">
      <!-- Title -->
      <div class="title">
        <h1>Our Menu</h1>
        <div class="underline"></div>
      </div>

      <!-- Filter Buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button">All</button>
        <button class="filter-btn" type="button">Breakfast</button>
        <button class="filter-btn" type="button">Lunch</button>
        <button class="filter-btn" type="button">Shakes</button>
      </div>

      <!-- Item-Container -->
      <div class="container main-section">
        <article class="menu-item">
          <img src="/images/item-1.jpeg" class="photo" alt="" />
          <div class="item-info">
            <header>
              <h4 class="item-head">Pancakes</h4>
              <h4 class="price">Rs50</h4>
            </header>
            <hr />
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ex
              nisi, ad maiores, expedita harum incidunt ducimus consectetur rem
            </p>
          </div>
        </article>
      </div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
